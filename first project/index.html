<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="result">
    <p>Your Result </p>
    <div class="resultno">
      <p>76 </p>
      <p>of 100</p> 
    </div>
    <p>Great</p>
    <p>You scored higher than 65% of the people who have taken these tests.  </p>
  </div>
  

  
  <div class="summary">
    <p>Summary</p>
    
    <div class="reaction">
      <div class="title">
        <img src="/assets/images/icon-reaction.svg" alt="image" width="20px">
        <span>Reaction</span>
      </div>

      <div>80  <span class="number">/ 100</span></div>
    </div>

    <div class="memory">
      <div class="title">
        <img src="/assets/images/icon-memory.svg" alt="image" width="20px">
        <span>Memory</span>
      </div>

      <div> 92  <span class="number">/ 100</span></div>
    </div>

    <div class="verbal">
      <div class="title">
        <img src="/assets/images/icon-verbal.svg" alt="image" width="20px">
        <span>Verbal</span>
      </div>

      <div>61  <span  class="number">/ 100</span></div>
    </div>

    <div class="visual">
      <div class="title">
        <img src="/assets/images/icon-visual.svg" alt="image" width="20px">
        <span>Visual</span>
      </div>

      <div>72<span class="number">/ 100</span></div>
    </div>

    <a class="button" target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Button</a>
  </div>
    

    
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.facebook.com/demas.george">Demas George</a>.
  </div>
</body>
</html>
